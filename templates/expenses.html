{% extends 'base.html' %}
{% block title %}
  Expenses Page
{% endblock %}
{% block content %}
      <table class="table table-hover table-dark">
          <thead>
              <tr>
                  <!-- Your Columns HERE -->
                  <th scope="col">ID</th>
                  <th scope="col">Expense</th>
                  <th scope="col">Category</th>
                  <th scope="col">Price</th>
                  <th scope="col">Date</th>
                  <th scope="col">Options</th>
              </tr>
          </thead>
          <tbody>
              <!-- Your rows inside the table HERE: -->
              {% for item in items %}
                   <tr>
                      <td>{{ item.id }}</td>
                      <td>{{ item.expense }}</td>
                      <td>{{ item.category }}</td>
                      <td>R${{ item.price }}</td>
                      <td>{{ item.date }}</td>
                      <td>
                          <button class="btn btn-outline btn-info btn-sm">Edit</button>
                      </td>
                  </tr>
              {% endfor %}
          </tbody>
    </table>
{% endblock %}
